<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Project/E-commerce.css">

</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Featured Products</h2>
        <div class="row">
            <!-- Product Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-title">
                        <h5>Product Title 1</h5>
                    </div>
                    <div class="card-body">
                        <img src="product1.jpg" class="img-fluid mb-3" alt="Product 1">
                        <p class="lead mb-0">$29.99</p>
                        <button class="btn btn-purchase mt-3">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Product Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-title">
                        <h5>Product Title 2</h5>
                    </div>
                    <div class="card-body">
                        <img src="product2.jpg" class="img-fluid mb-3" alt="Product 2">
                        <p class="lead mb-0">$39.99</p>
                        <button class="btn btn-purchase mt-3">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Add more product cards here -->
        </div>
    </div>
</body>
</html>
